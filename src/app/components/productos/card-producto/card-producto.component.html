<div class="col-md-4 mt-4">
  <div class="card"
    style="cursor:pointer;" (click)="redirect()"
    *ngFor="let producto of productos; let i"
  >
    <div class="card-body">
      <h4 class="card-title">{{ producto[i].titulo }}</h4>
      <p class="card-text">{{ producto[i].descripcion }}</p>
    </div>
  </div>
</div>
